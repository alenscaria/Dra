<!DOCTYPE html>
<html>
  <head>
  <title>Drug Reporting System</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='my-style.css') }}"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div id="calc-container">
      <h1>Report an Incident..</h1>
      <p>Enter the necessary details:</p>
 
      <form action="{{ url_for('index') }}" method="POST" enctype = "multipart/form-data">
        <br>
        <label>Enter Location:</label>
        <input type="text" name="hr">
        <br><br>
        <label>Give more info:</label>
        <input type="text" name="qt">
        </br><br>
        <input type = "file" name = "file" />
        <br><br>
        <input type="submit" name="next" value="Next">
     </form>
     <br><br>
     {% if QTc_result %}
       <h2>Results</h2>
       <p>Compensated QT interval (Bazett formula) = {{QTc_result[0]}} msec.
       <br>
       {% if QTc_result[1] %}
         This is a prolonged QT interval.
       {%else%}
         This is a normal QT interval.
       {% endif %} 
    {% endif %}
   </div>
 </body>
</html>
